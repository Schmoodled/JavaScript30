<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div code="KeyA" class="key">
      <kbd>A</kbd>
      <span class="sound">andrew</span>
    </div>
    <div code="KeyS" class="key">
      <kbd>S</kbd>
      <span class="sound">make</span>
    </div>
    <div code="KeyD" class="key">
      <kbd>D</kbd>
      <span class="sound">some</span>
    </div>
    <div code="KeyF" class="key">
      <kbd>F</kbd>
      <span class="sound">sound</span>
    </div>
    <div code="KeyG" class="key">
      <kbd>G</kbd>
      <span class="sound">for</span>
    </div>
    <div code="KeyH" class="key">
      <kbd>H</kbd>
      <span class="sound">you</span>
    </div>
    <div code="KeyJ" class="key">
      <kbd>J</kbd>
      <span class="sound">ha</span>
    </div>
    <div code="KeyK" class="key">
      <kbd>K</kbd>
      <span class="sound">ha</span>
    </div>
    <div code="KeyL" class="key">
      <kbd>L</kbd>
      <span class="sound">ha</span>
    </div>
  </div>

  <audio code="KeyA" src="sounds/a.m4a"></audio>
  <audio code="KeyS" src="sounds/s.m4a"></audio>
  <audio code="KeyD" src="sounds/d.m4a"></audio>
  <audio code="KeyF" src="sounds/f.m4a"></audio>
  <audio code="KeyG" src="sounds/g.m4a"></audio>
  <audio code="KeyH" src="sounds/h.m4a"></audio>
  <audio code="KeyJ" src="sounds/j.m4a"></audio>
  <audio code="KeyK" src="sounds/k.m4a"></audio>
  <audio code="KeyL" src="sounds/l.m4a"></audio>

<script>

  function playSound(e) {
    const audio = document.querySelector(`audio[code="${e.code}"]`);
    const key = document.querySelector(`.key[code="${e.code}"]`);
    if(!audio) return;
    audio.currentTime = 0; //rewinds audio to start
    audio.play();
    //console.log(e);

    //transition to another style once this class is added note css transition and scaling effect speed 
    key.classList.add('playing');
  }

  function removeTransition(e) {
    if(e.propertyName !== 'transform') return;
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener ('keydown', playSound);
</script>


</body>
</html>
